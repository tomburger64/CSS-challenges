<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <div class="container">

        <div class="card">

            <div class="profile">
                <img class="pfp" src="avatar-jessica.jpeg" alt="">

                <span class="name">Jessica Randall</span>
                
                <span class="location">London, United Kingdom</span>

                <q class="field">Front-end developer and avid reader.</q>
            </div>


            <div class="button-container">

                <a href="#">GitHub</a>
                <a href="#">Frontend Mentor</a>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>

            </div>

        </div>

    </div>
    
</body>
</html>
